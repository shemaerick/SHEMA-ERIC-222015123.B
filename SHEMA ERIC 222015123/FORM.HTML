    <h1>SAMPLE DATA</h1>
    <center>
        <form action="#" method="POST">
            <label for="id">ID</label>
            <input type="number" name="id" id="id"><br>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br>
           <label for="gender">Gender</label>
           <select name="gender" id="gender">
                <option value="FEMALE">FEMALE</option>
                <option value="MALE">MALE</option>
            </select><br>
            <label for="date">DOB</label>
            <input type="date" name="date" id="date"><br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age"><br>

            <label for="clg">College</label>
            <input type="text" name="clg" id="clg"><br>

            <label for="schl">School</label>
            <input type="text" name="schl" id="schl"><br>

            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="BIT">BIT</option>
                <option value="CAS">CAS</option>
                <option value="ACC">ACC</option>
                <option value="FRST">FRST</option>
                <option value="FIN">FIN</option>
                <option value="DS">DS</option>
            </select><br>

            <label for="lv">Level</label>
            <input type="text" name="lv" id="lv"><br>

            <label for="gr">Group</label>
            <input type="text" name="gr" id="gr"><br>

            <label>Sex</label>
            <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female<br>

            <input type="submit" name="sbt" value="SUBMIT">
            <input type="reset" name="cnl" value="CANCEL"><br>
        </form>
    </center>
</body>
